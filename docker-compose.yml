services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: pnpm run start:dev reservations
    container_name: reservations
    env_file:
      - ./apps/reservations/.env
    ports:
      - '3005:3005'
    volumes:
      - .:/usr/src/app
  # mongo:
  #   image: mongo
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm run start:dev auth
    container_name: auth
    env_file:
      - ./apps/auth/.env
    ports:
      - '3010:3010'
    volumes:
      - .:/usr/src/app

  payments:
    build:
      context: .
      dockerfile: ./apps/payments/Dockerfile
      target: development
    command: pnpm run start:dev payments
    container_name: payments
    env_file:
      - ./apps/payments/.env
    ports:
      - '3035:3035'
    volumes:
      - .:/usr/src/app

  notifications:
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: development
    command: pnpm run start:dev notifications
    container_name: notifications
    env_file:
      - ./apps/notifications/.env
    volumes:
      - .:/usr/src/app

  gateway:
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
      target: development
    command: pnpm run start:dev gateway
    container_name: gateway
    env_file:
      - ./apps/gateway/.env
    ports:
      - '3050:3050'
    volumes:
      - .:/usr/src/app
    depends_on:
      - reservations
      - auth
      - payments
      - notifications